<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
    Tag pada <head>:
      <title>  untuk judul halaman
      <style>  untuk CSS
      <script> untuk JavaScript
      <meta>   untuk metadata (deskripsi website)
    -->

    <meta charset="UTF-8" />
    <!-- Encoding -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag</title>
  </head>

  <body bgcolor="yellow">
    <!-- <nametag attribute="value"> -->

    <!-- 
    Tag pada <body>:
      <h1>     untuk heading level 1 (sampai level 6)
      <p>      untuk membuat paragraf
      <br>     untuk membuat break line
      <hr>     untuk membuat garis horizontal
      <img>    untuk memuat gambar
      <a>      untuk membuat hyperlink
      <ul>     untuk membuat unordered list
      <ol>     untuk membuat ordered list
      <li>     untuk membuat list item
      <dl>     untuk membuat definition list
      <table>  untuk membuat tabel
      <thead>  untuk membuat header pada tabel
      <tbody>  untuk membuat body pada tabel
      <form>   untuk membuat form
      <script> untuk JavaScript
      <div>    untuk grouping division
      <span>   untuk grouping     
      dan masih banyak lagi

      Setiap tag boleh memiliki lebih dari satu attribute
    -->
  </body>
</html>
