<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="username">Username:</label>
      <input type="text" id="username" />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br />
      <input type="radio" id="pria" name="gender" /><label for="pria">Pria</label> <input type="radio" id="wanita" name="gender" /><label for="wanita">Wanita</label>
      <br />
      <h3>Masa Pendidikan</h3>
      <input type="checkbox" id="sd" /><label for="sd">SD</label> <input type="checkbox" id="smp" /><label for="smp">SMP/Sederajat</label> <input type="checkbox" id="sma" /><label for="sma">SMA/Sederajat</label>
      <br />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
