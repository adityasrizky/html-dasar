<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="uname">Username:</label>
        </td>
        <td>
          <input type="text" id="uname" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="pw">Password:</label>
        </td>
        <td>
          <input type="password" id="pw" />
        </td>
      </tr>
      <tr>
        <td><label for="r1">Radio 1</label><input type="radio" id="r1" name="radio" /></td>
        <td><label for="r2">Radio 2</label><input type="radio" id="r2" name="radio" /></td>
      </tr>
      <tr>
        <td><label for="cb1">Checkbox 1</label><input type="checkbox" id="cb1" /></td>
        <td><label for="cb2">Checkbox 2</label><input type="checkbox" id="cb2" /></td>
      </tr>
      <tr>
        <td>
          <label for="combox">Combo Box:</label>
        </td>
        <td>
          <select id="combox">
            <option value="Bandung">Bandung</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Semarang">Semarang</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="comment">Komentar</label>
        </td>
        <td>
          <textarea id="comment" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit">Kirim</button>
        </td>
      </tr>
    </table>
  </body>
</html>
